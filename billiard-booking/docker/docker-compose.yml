version: '3.8'

services:
  # --- Datenbank ---
  mysql:
    image: mysql:8.0
    container_name: billiard-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: billiard_booking
      MYSQL_USER: billiard_user
      MYSQL_PASSWORD: billiard_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - billiard-network

  # --- Backend (NEU) ---
  backend:
    build:
      context: ../backend      # Geht aus dem 'docker' Ordner eins hoch in 'backend'
      dockerfile: Dockerfile
    container_name: billiard-backend
    restart: always
    ports:
      - "3000:3000"            # Erreichbar unter Port 3000
    environment:
      # WICHTIG: Hier verbinden wir uns zum Service 'mysql', nicht zu 'localhost'
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: billiard_user
      DB_PASSWORD: billiard_pass
      DB_DATABASE: billiard_booking
    depends_on:
      - mysql                  # Wartet auf die Datenbank
    networks:
      - billiard-network

  # --- Adminer ---
  adminer:
    image: adminer:latest
    container_name: billiard-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - billiard-network
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  billiard-network:
    driver: bridge