version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: billiard-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: billiard_booking
      MYSQL_USER: billiard_user
      MYSQL_PASSWORD: billiard_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - billiard-network

  adminer:
    image: adminer:latest
    container_name: billiard-adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - billiard-network
    depends_on:
      - mysql

volumes:
  mysql_data:

networks:
  billiard-network:
    driver: bridge
